<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>
<!--    <link rel="stylesheet" href="/resources/static/css/usermypage.css" />-->
    <link rel="stylesheet" th:href="@{/css/ceomypage.css}" />
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<!-- 헤더 섹션 -->
<div class="header">
    <div class="header-left"></div>
    <div class="header-right">
        <img th:src="@{/uploadprofile/stoar.jpg}" alt="프로필 사진" class="profile-img" />
        <button id="myPageButton" onclick="ceoMyPage()">마이페이지</button>
        <button id="logoutButton" onclick="logout()">로그아웃</button>
    </div>
</div>
<div class="container">
    <div class="main-content">
        <div class="profile-section">
            <h2>프로필</h2>
            <img
                    th:src="@{/uploadprofile/stoar.jpg}"
                    alt="현재 프로필 사진"
                    class="current-profile-img"
            />
            <form
                    id="profileForm"
                    action="/uploadprofile"
                    method="POST"
                    enctype="multipart/form-data"
            >
                <div class="form-group">
                    <label for="profile_picture">프로필 사진:</label>
                    <input type="file" id="profile_picture" name="profile_picture" />
                </div>
                <button type="submit">저장</button>
            </form>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" value="user_id" readonly />
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        value="user_name"
                        readonly
                />
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        value="user_email"
                        readonly
                />
            </div>
            <form id="infoForm" action="/updateInfo" method="POST">
                <div class="form-group">
                    <label for="store_address">가게 주소:</label>
                    <input
                            type="text"
                            id="store_address"
                            name="store_address"
                            value="store_address"
                    />
                </div>
                <button type="submit">수정</button>
            </form>
        </div>
        <div class="store-info-section">
            <h2>가게 정보 변경</h2>
            <form id="storeInfoForm" action="/updateStoreInfo" method="POST">
                <div class="form-group">
              <textarea
                      id="store_info"
                      name="store_info"
                      rows="10"
                      maxlength="300"
              ></textarea>
                </div>
                <button type="submit">수정</button>
            </form>
            <div class="form-group">
                <button onclick="location.href='/ceo/event'" class="event-button">
                    이벤트 공지사항
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
