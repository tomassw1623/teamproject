<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
<h2>사장 회원가입 ~_~</h2>
<form id="registerForm" action="/ceo/join" method="post">
    <label>아이디:</label><br>
    <input type="text" name="ceoId" placeholder="아이디"><br>

    <label>비밀번호:</label><br>
    <input type="password" name="ceoPw" placeholder="비밀번호"><br>

    <!--    <label>비밀번호 확인:</label><br>-->
    <!--    <input type="password" id="pwCheck" name="pwCheck"><br>-->

    <label>이름:</label><br>
    <input type="text" id="name" name="ceoName" placeholder="이름"><br>

    <label>이메일:</label><br>
    <input type="email" id="email" name="ceoEmail" placeholder="이메일"><br>

    <!--    <label>생년월일:</label><br>-->
    <!--    <input type="date" id="birthdate" name="cusBirth"><br>-->
    <label>핸드폰 번호:</label><br>
    <input type="tel" id="phone" name="ceoPhone" placeholder="휴대폰 번호"><br>

    <label>사업자 등록 번호:</label><br>
    <input type="tel" id="businessNum" name="businessNum" placeholder="사업자 등록 번호"><br>

    <label>사업자 명:</label><br>
    <input type="text" id="storeName" name="storeName" placeholder="사업자 명"><br>

    <label>사업자 주소:</label><br>
    <input type="text" id="storeAddress" name="storeAddress" placeholder="사업자 주소"><br>

    <input type="hidden" name="roleSet" th:value="'CEO'">

    <input type="submit" value="가입하기">
    <button type="reset">다시 작성하기</button>

        <!--아이디 중복 확인-->
        <script th:inline="javascript">

            const error = [[${error}]]

            if(error && error === 'ceoID') {
                alert("동일한 ID를 가진 계정이 존재합니다.")
            }

        </script>


</form>
</body>
</html>
