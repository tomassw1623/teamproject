
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <div class="header">사업자 회원가입</div>
        <div class="tabs">
            <div class="form-wrapper">
                <!-- 사업자 회원가입 -->
                <form id="ceoJoin" action="/ceo/join" method="post">
                    <input type="hidden" name="roleSet" th:value="CEO">

                    <div class="form-container active" id="business-form">
                    <div class="form-left">
                        <div class="form-group">
                            <label for="business-ceoId">아이디</label>
                            <input type="text" id="business-ceoId" name="ceoId" />
                        </div>
                        <div class="form-group">
                            <label for="business-password">비밀번호</label>
                            <input type="password" id="business-password" name="ceoPw" />
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="business-confirm-password">비밀번호 확인</label>-->
<!--                            <input-->
<!--                                    type="password"-->
<!--                                    id="business-confirm-password"-->
<!--                                    name="confirm-password"-->
<!--                            />-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="business-name">이름</label>
                            <input type="text" id="business-name" name="ceoName" />
                        </div>
                        <div class="form-group">
                            <label for="business-email">이메일</label>
                            <div class="email-group">
                                <input type="text" id="business-email" name="ceoEmail" />
                                <span>@</span>
                                <select>
                                    <option value="naver.com">naver.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <!-- 필요한 경우 다른 옵션 추가 -->
                                </select>
                            </div>
                        </div>
                    </div> <!-- end form-left -->
                    <div class="form-right">
                        <div class="form-group">
                            <label for="store-phone">가게 전화번호</label>
                            <input type="text" id="store-phone" name="ceoPhone" />
                        </div>
                        <div class="form-group">
                            <label for="business-number">사업자 번호</label>
                            <input type="text" id="business-number" name="businessNum" />
                        </div>
                        <div class="form-group">
                            <label for="store-name">가게 이름</label>
                            <input type="text" id="store-name" name="storeName" />
                        </div>
                        <div class="form-group">
                            <label for="store-address">가게 주소</label>
                            <input type="text" id="store-address" name="storeAddress" />
                        </div>
                    </div> <!-- end form-right -->
                </div> <!-- end form-container active -->
                    <button type="submit">회원 가입</button>
                </form>
        </div> <!-- end wrapper -->
    </div> <!-- end tabs -->

        <!-- JavaScript 파일 링크 -->
        <script src="/js/script.js"></script>
    </div>
</body>
</html>
