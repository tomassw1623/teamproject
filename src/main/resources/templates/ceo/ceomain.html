<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
    <!-- CSS 파일을 포함하는 방식 -->
    <link rel="stylesheet" th:href="@{/css/ceomain.css}" /> <!-- spring boot 용-->
    <!-- <link rel="stylesheet" href="/resources/static/css/ceomain.css" /> 그냥 웹으로 확인할 때 -->
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<!-- 헤더 섹션 -->
<div class="header">
    <div class="header-left">
        <span>프로필</span>
    </div>
    <div class="header-right">
        <a href="/mypage">마이페이지</a>
        <button id="logoutButton">로그아웃</button>
    </div>
</div>
<!-- 메인 컨테이너 -->
<div class="container">
    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <!-- 그래프 컨테이너 -->
        <div class="graph-container">
            <!-- 막대 그래프 자리 -->
            <div id="barGraph" class="graph">막대 그래프 자리</div>
            <!-- 원형 그래프 자리 -->
            <div id="pieChart" class="graph circle">원형 그래프 자리</div>
        </div>
        <!-- 월별 매출 제목 -->
        <h2>월별 매출</h2>
        <!-- 메뉴 버튼 컨테이너 -->
        <div class="menu-container">
            <button class="menu-button" onclick="updateGraphs(1)">메뉴 1</button>
            <button class="menu-button" onclick="updateGraphs(2)">메뉴 2</button>
            <button class="menu-button" onclick="updateGraphs(3)">메뉴 3</button>
            <button class="menu-button" onclick="updateGraphs(4)">메뉴 4</button>
            <button class="menu-button" onclick="updateGraphs(5)">메뉴 5</button>
            <button class="menu-button" onclick="updateGraphs(6)">메뉴 6</button>
            <button class="menu-button" onclick="updateGraphs(7)">메뉴 7</button>
            <button class="menu-button" onclick="location.href='/addPage'">
                + 추가
            </button>
        </div>
    </div>
</div>
</body>
</html>
