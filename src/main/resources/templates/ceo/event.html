<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 작성</title>
    <link rel="stylesheet" th:href="@{/css/usermain.css}" />
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div class="header">
    <div class="header-left"></div>
    <div class="header-right">
        <img
                src="/resources/static/uploadprofile/stoar.jpg"
                alt="프로필 사진"
                class="profile-img"
        />
        <button id="/mypage">마이페이지</button>
        <button id="logoutButton">로그아웃</button>
    </div>
</div>
<div class="container">
    <form action="/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="author">작성자</label>
            <input
                    type="text"
                    id="author"
                    name="author"
                    readonly
                    value="가게 이름"
            />
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">이미지 파일 첨부</label>
            <input type="file" id="image" name="image" />
        </div>
        <div class="form-buttons">
            <button type="submit">글 등록하기</button>
            <button type="button" onclick="window.location.href='/list'">
                목록 보기
            </button>
        </div>
    </form>
</div>
</body>
</html>
