<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<h2>사장 정보수정 ~_~</h2>
<form id="registerForm" action="/ceo/update" method="post">

    <label>아이디:</label>    <!-- #authentication.principal : 로그인시 생성되는 인증정보에서 가져오는 데이터 -->
    <input type="text" name="ceoId" th:placeholder="${#authentication.principal.username}"
           th:value="${#authentication.principal.username}" readonly>

    <label>비밀번호:</label>
    <input type="password" name="ceoPw" placeholder="비밀번호">

    <!--    <label>비밀번호 확인:</label><br>-->
    <!--    <input type="password" id="pwCheck" name="pwCheck"><br>-->

    <label>이름:</label><br>
    <input type="text" id="name" name="ceoName" th:placeholder="${#authentication.principal.ceoName}"><br>

    <label>이메일:</label><br>
    <input type="email" id="email" name="ceoEmail" th:placeholder="${#authentication.principal.ceoEmail}"><br>

    <label>핸드폰 번호:</label><br>
    <input type="tel" id="phone" name="ceoPhone" th:placeholder="${#authentication.principal.ceoPhone}"><br>

    <label>사업자 등록 번호:</label><br>
    <input type="tel" id="businessNum" th:placeholder="${#authentication.principal.businessNum}"
            readonly><br>

    <label>사업자 명:</label><br>
    <input type="text" id="storeName" th:placeholder="${#authentication.principal.storeName}"
            readonly><br>

    <label>사업지 주소:</label><br>
    <input type="text" id="storeAddress" name="storeAddress" th:placeholder="${#authentication.principal.storeAddress}"><br>

    <input type="submit" value="수정하기">
    <button type="reset">다시 작성하기</button>

</form>
</body>
</html>
