<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/static/css/usermain.css" />
    <script src="/resources/static/js/script.js" defer></script>
    <title>메인 페이지</title>
</head>
<body>
<!-- 헤더 섹션 -->
<div class="header">
    <div class="header-left">
        <span>프로필</span>
    </div>
    <div class="header-right">
        <a href="#">마이페이지</a>
        <button onclick="logout()">로그아웃</button>
    </div>
</div>

<!-- 메인 컨테이너 -->
<div class="container">
    <!-- 가게 선택 버튼들 -->
    <div class="store-buttons">
        <button>
            <img
                    src="/resources/static/images/ham.png"
                    alt="가게 1 이미지"
            /><br />
            가게 1
        </button>
        <button>
            <img
                    src="/resources/static/images/ham.png"
                    alt="가게 2 이미지"
            /><br />
            가게 2
        </button>
        <button>
            <img
                    src="/resources/static/images/ham.png"
                    alt="가게 3 이미지"
            /><br />
            가게 3
        </button>
        <button>
            <img
                    src="/resources/static/images/ham.png"
                    alt="가게 4 이미지"
            /><br />
            가게 4
        </button>
        <button>
            <img
                    src="/resources/static/images/ham.png"
                    alt="가게 5 이미지"
            /><br />
            가게 5
        </button>
        <button>
            <img
                    src="/resources/static/images/ham.png"
                    alt="가게 6 이미지"
            /><br />
            가게 6
        </button>
    </div>
    <!-- 게시판 섹션 -->
    <div class="board">
        <h2>이벤트 소식</h2>
        <div class="board-content">
            <!-- 게시글 섹션 (나중에 추가될 게시글들) -->
        </div>
        <div class="pagination">
            <button onclick="prevPage()">이전</button>
            <button onclick="nextPage()">다음</button>
        </div>
    </div>
</div>
</body>
</html>
