<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Page</title>
</head>
<body>
<h1 th:text="${ceo.storeName} + '의 매장 목록'">Store List</h1>

<!-- 매장 목록 -->
<ul>
    <li th:each="store : ${stores}">
        <h2 th:text="${store.name}">Store Name</h2>
        <p th:text="${store.description}">Store Description</p>
    </li>
</ul>
</body>
</html>
