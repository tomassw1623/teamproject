<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            color: white;
        }
        div {
            text-align: center;
            padding: 50px 0;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            transition: background-color 0.5s;
        }
        a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
<div>
    <a href="/ceo/update">CEO 정보 업데이트 </a>
    <br>
    <a href="/customer/update">customer 정보 업데이트</a>
</div>

</body>
</html>
