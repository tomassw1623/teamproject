<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>고객 정보수정 ~_~</h2>
<form id="registerForm" action="/customer/update" method="post">

    <label>아이디:</label><br>          <!-- #authentication.principal : 로그인시 생성되는 인증정보에서 가져오는 데이터 -->
    <input type="text" name="customerId" th:placeholder="${#authentication.principal.username}"
           th:value="${#authentication.principal.username}" readonly><br>

    <label>비밀번호:</label><br>
    <input type="password" name="customerPw" placeholder="비밀번호"><br>

    <!--    <label>비밀번호 확인:</label><br>-->
    <!--    <input type="password" id="pwCheck" name="pwCheck"><br>-->

    <label>성별:</label><br>
    <select id="gender" name="customerGender" disabled>
        <option value="male" th:selected="${#authentication.principal.customerGender == 'male'}">남성</option>
        <option value="female" th:selected="${#authentication.principal.customerGender == 'female'}">여성</option>
    </select><br>

    <label>이름:</label><br>
    <input type="text" id="name" name="customerName" th:placeholder="${#authentication.principal.customerName}"
           th:value="${#authentication.principal.username}"><br>

    <label>이메일:</label><br>
    <input type="email" id="email" name="customerEmail" th:placeholder="${#authentication.principal.customerEmail}"
           th:value="${#authentication.principal.customerEmail}"><br>

    <label>핸드폰 번호:</label><br>
    <input type="tel" id="phone" name="customerPhone" th:placeholder="${#authentication.principal.customerPhone}"
           th:value="${#authentication.principal.customerPhone}"><br>

    <label>닉네임:</label><br>
    <input type="text" id="nick" name="customerNick" th:placeholder="${#authentication.principal.customerNick}"
           th:value="${#authentication.principal.customerNick}"><br>

    <input type="submit" value="수정하기">
    <button type="reset">다시 작성하기</button>

</form>

</body>
</html>
