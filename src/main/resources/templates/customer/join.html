<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Join</title>
</head>
<body>
<h2>고객 회원가입 ~_~</h2>
<form id="registerForm" action="/customer/join" method="post">
    <label>아이디:</label><br>
    <input type="text" name="customerId" placeholder="아이디"><br>

    <label>비밀번호:</label><br>
    <input type="password" name="customerPw" placeholder="비밀번호"><br>

<!--    <label>비밀번호 확인:</label><br>-->
<!--    <input type="password" id="pwCheck" name="pwCheck"><br>-->

    <label>이름:</label><br>
    <input type="text" id="name" name="customerName" placeholder="이름"><br>

    <label>성별:</label><br>
    <select id="gender" name="customerGender">
        <option value="male">남성</option>
        <option value="female">여성</option>
    </select><br>

    <label>이메일:</label><br>
    <input type="email" id="email" name="customerEmail" placeholder="이메일"><br>

    <label>핸드폰 번호:</label><br>
    <input type="tel" id="phone" name="customerPhone" placeholder="휴대폰 번호"><br>

    <label>닉네임:</label><br>
    <input type="text" id="nick" name="customerNick" placeholder="닉네임"><br>

    <input type="hidden" name="roleSet" th:value="'CUSTOMER'">


    <button type="submit" class="btn btn-primary submitBtn">가입하기</button>
    <button type="reset" class="btn btn-secondary">다시 작성하기</button>


    <!--아이디 중복 확인-->
    <script th:inline="javascript">

        const error = [[${error}]]

        if(error && error === 'customerID') {
            alert("동일한 ID를 가진 계정이 존재합니다.")
        }

    </script>


</form>
</body>
</html>
