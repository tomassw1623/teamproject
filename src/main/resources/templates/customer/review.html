<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 작성</title>
    <link rel="stylesheet" th:href="@{/css/usermain.css}" />
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<!-- 헤더 섹션 -->
<div class="header">
    <div class="header-left"></div>
    <div class="header-right">
        <img
                src="/resources/static/uploadprofile/user.jpg"
                alt="프로필 사진"
                class="profile-img"
        />
        <a href="/mypage">마이페이지</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>
<div class="container">
    <div class="review-section">
        <h2>리뷰 쓰기</h2>
        <form
                id="reviewForm"
                action="/submitReview"
                method="POST"
                enctype="multipart/form-data"
        >
            <div class="form-group">
                <label for="review_author">작성자:</label>
                <input
                        type="text"
                        id="review_author"
                        name="review_author"
                        value="user_name"
                        readonly
                />
            </div>
            <div class="form-group">
                <label for="review_content">내용:</label>
                <textarea
                        id="review_content"
                        name="review_content"
                        rows="10"
                        maxlength="300"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="review_image">이미지 파일 첨부:</label>
                <input type="file" id="review_image" name="review_image" />
            </div>
            <div class="form-group">
                <label>별점:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label
                        for="star5"
                        title="5 stars"
                >★</label
                >
                    <input type="radio" id="star4" name="rating" value="4" /><label
                        for="star4"
                        title="4 stars"
                >★</label
                >
                    <input type="radio" id="star3" name="rating" value="3" /><label
                        for="star3"
                        title="3 stars"
                >★</label
                >
                    <input type="radio" id="star2" name="rating" value="2" /><label
                        for="star2"
                        title="2 stars"
                >★</label
                >
                    <input type="radio" id="star1" name="rating" value="1" /><label
                        for="star1"
                        title="1 star"
                >★</label
                >
                </div>
            </div>
            <button type="submit">글 등록하기</button>
        </form>
    </div>
</div>
</body>
</html>
